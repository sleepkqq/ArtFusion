{% extends 'base.html' %}

{% block title %}
    Users
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Users</h1>
                <ul class="list-group">
                    {% for user in users %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <span class="badge bg-primary rounded-pill ml-2">{{ user.id }}</span>
                                <span class="fw-bold">{{ user.username }}</span>
                            </div>
                            <a href="/user/{{ user.id }}" class="btn btn-sm btn-outline-primary">View Profile</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
