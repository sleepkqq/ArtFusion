{% extends 'base.html' %}

{% block title %}
    Users
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Users</h1>
                <ul class="list-group">
                    {% for user in users %}
                        <li class="list-group-item"><b>{{ user.id }}</b> - {{ user.username }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
