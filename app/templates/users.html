{% extends 'base.html' %}

{% block title %}
    Users
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Users</h1>
                <ul class="list-group">
                    {% for user in users %}
                        <li class="list-group-item list-group-item-action">
                            <b>{{ user.id }}</b> - <a class="nav-link" href="/user/{{ user.id }}"> {{ user.username }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
