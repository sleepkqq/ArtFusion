{% extends 'base.html' %}

{% block title %}
    Art Fusion
{% endblock %}

{% block body %}
    <div class="jumbotron text-center">
    {% if current_user.is_authenticated %}
        <h1>Hello, {{ current_user.username }}!</h1>
        <p>Welcome to Art Fusion.</p>
        <a href="/logout">Logout</a>
    {% else %}
        <h1>Hello!</h1>
        <p>Welcome to Art Fusion.</p>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    {% endif %}
    </div>
{% endblock %}
